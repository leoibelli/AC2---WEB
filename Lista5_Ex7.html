<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=, initial-scale=1.0"/>
        <title>Tarefa 5</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>   
    </head>
    <body>
        <div class="container" id="font">
            <div class="row">
                <div class="col-12">
                    <h1>Tarefa 5 - Exercicio 7</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
            <div>
            <label>Custo de f√°brica</label>
            <div>
                <input name="custoFabrica" id="custoFabrica" type="text" class="form-control">
              </div>
            </div>
        </div>
        <div class="col-md-2">
            <div>
            <label>% Distribuidor</label>
            <div>
                <input name="percDist" id="percDist" type="text" class="form-control">
              </div>
            </div>
        </div>
        <div class="col-md-2">
            <div>
            <label>% Impostos</label>
            <div>
                <input name="percImp" id="percImp" type="text" class="form-control" >
              </div>
            </div>
        </div>
        <div class="col-md-2">
            <div>
            <label>Valor</label>
            <div>
                <input name="resultado" id="resultado" type="text" class="form-control" disabled="">
              </div>
            </div>
        </div>
        <div class="col-md-4">
        
            <button onclick="custoProd()" class="btn btn-info" style="margin-top: 24px;">Calcular</button>
            </div>
        </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script>
            function custoProd(){
                let custoFabrica = document.getElementById('custoFabrica').value;
                let dist = document.getElementById('percDist').value;
                let imp = document.getElementById('percImp').value;
                let percDist = dist / 100;
                let percImp = imp / 100;
                let valorDist = parseFloat(custoFabrica) * percDist;
                let valorImp = parseFloat(custoFabrica) * percImp; 
                let resultado = parseFloat(custoFabrica)  + parseFloat(valorDist) + parseFloat(valorImp); 
                var valorReal = resultado.toLocaleString('pt-BR',{style: 'currency',currency: 'BRL'});
                document.getElementById("resultado").value = valorReal;
               
            }
        </script>
    </body>
</html>
