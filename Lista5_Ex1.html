    <body>
        <div class="container" id="font">
            <div class="row">
                <div class="col-12">
                    <h1>Tarefa 5 - Exercicio 1</h1>
                </div>
            </div>
        </div>
        <div class="container-fluid" id="font">
        <div class="row">
            <p>Rebeba os valores 10 e 100 e calcule o valor da soma, subtração, divisão e multiplicação.</p>
                <div class="col-md-3">
                <button class="btn btn-info" onclick="ValSoma()">Calcular</button>
            </div>
        </div>
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
        ></script>
        <script>
            function ValSoma(){
                let numero1 = 10;
                let numero2 = 100;
                let soma = numero1 + numero2;
                let subtrair = numero1 - numero2;
                let divisao = numero1 / numero2;
                let multiplicacao = numero1 *  numero2;
                let parseFloat = "--Resultado--\n"+ "Valores: "+ numero1 +" e "+ numero2 + "\nSoma: " + soma + "\n" + "subtração: "  + subtrair + "\n" + "Divisão: " + divisao + "\n" + "multiplicação: " + multiplicacao;
                alert(parseFloat)
            } 
        </script>
