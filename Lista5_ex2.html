<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=, initial-scale=1.0"/>
        <title>Tarefa 5</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>   
    </head>
    <body>
        <div class="container" id="font">
            <div class="row">
                <div class="col-12">
                    <h1>Tarefa 5 - Exercicio 2</h1>
                </div>
            </div>
            <div class="row">
                <p>Segue os valores de 10 a 100.</p>
                <div class="col-md-3">
                      <div class="form-floating">
                       <textarea style="height: 250px;" class="form-control"  id="RetornoTexto"></textarea>
                        <button class="btn btn-info" onclick="CalcularLoop()">Mostrar</button>
                      </div>
                </div>
            </div>
            <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
            ></script>
            <script>
                function CalcularLoop(){
                    let num = 10;
                    var array = []
                    for (let i = 0; i <= 90; i++) {
                        array[i] = num ++;   
                        document.getElementById('RetornoTexto').value = array
                    }
                }
            </script>
    </body>
</html>
