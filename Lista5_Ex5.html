<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=, initial-scale=1.0"/>
        <title>Tarefa 5</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>   
    </head>
    <body>
        <div class="container" id="font">
            <div class="row">
                <div class="col-12">
                    <h1>Tarefa 5 - Exercicio 5</h1>
                </div>
            </div>
        </div>
        <div class="row"> 
            <p>calculadora.</p>
            <div class="col-md-3">
                <div class="col-mb-3">
                    <label class="form-label">Num. 1</label>
                    <input class="form-control" id="num1">
                </div>
            </div>
            <div class="col-md-3">
                <label class="form-label">Operação</label>
                <select class="form-select" id="operacao">
                <option value="" disabled selected>Selecione...</option>
                <option value="+">Somar</option>
                <option value="-">Subtrair</option>
                <option value="*">Multiplicar</option>
                <option value="/">Dividir</option>
              </select>
            </div>
            <div class="col-md-3"> <div class="mb-3">
                <label class="form-label">Num. 2</label>
                <input class="form-control" id="num2">
            </div>
        </div>
            <div class="col-md-3" style="margin-top: 30px;">
                <button class="btn btn-info" onclick="calcular()">Calcular</button>
            </div>

        </div>
        <div class="row">
            <div class="col-md-3"> <div class="mb-3">
                <label class="form-label">Resultado</label>
                <input class="form-control" id="resultado">
                </div>
            </div>
        </div>
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
        ></script>
        <script>
             function calcular(){
                let num1 = parseFloat(document.getElementById("num1").value);
                let num2 = parseFloat(document.getElementById("num2").value);
                let opc = document.getElementById("operacao").value;
                switch(opc){
                    case '+':
                        document.getElementById("resultado").value = num1 + num2;
                        break;
                    case '-':
                        document.getElementById("resultado").value = num1 - num2;
                        break;
                    case '*':
                        document.getElementById("resultado").value = num1 * num2;
                        break;
                    case '/':
                        document.getElementById("resultado").value = num1 / num2;
                        break; 
                }
            }              
        </script>
    </body>
</html>
